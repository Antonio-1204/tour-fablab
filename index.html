<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>Tour FabLab - VR Quest 3S</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

    <script>
      // SCRIPT DE COMPORTAMIENTO (Optimizado para Mouse y L√°ser VR)
      AFRAME.registerComponent('hotspot-behavior', {
        init: function () {
          var el = this.el;
          var tooltip = el.querySelector('.tooltip');
          
          // Funciona cuando el l√°ser del Quest o el mouse tocan el objeto
          el.addEventListener('mouseenter', function () {
            el.setAttribute('scale', '1.3 1.3 1.3'); 
            el.setAttribute('color', '#FF5555'); 
            if(tooltip) tooltip.setAttribute('visible', 'true');
          });

          el.addEventListener('mouseleave', function () {
            el.setAttribute('scale', '1 1 1'); 
            el.setAttribute('color', '#CC0000');
            if(tooltip) tooltip.setAttribute('visible', 'false');
          });
        }
      });
    </script>
  </head>

            raycaster="objects: .clickable"
            fuse="false">
          </a-cursor>

        <a-entity

            raycaster="objects: .clickable; far: 10; lineColor: red; lineOpacity: 0.5">

        <a-entity
